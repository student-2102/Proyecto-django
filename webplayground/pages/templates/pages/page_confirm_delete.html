{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<style>
  .form-container {
    float: justify;
    width: 100%;
    height: 30%;
    padding: 20px 0PX;
    background-color: rgba(0, 0, 0, 0.685);
  }
  body {
    background-image: url("{% static '/core/img/Fondo_page.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-position-y: 0px;
    filter: saturate(0%);
  }

  .custom-text {
    color: rgba(255, 255, 255, 0.627);
    -webkit-text-stroke: 1px rgb(255, 255, 255);
    text-shadow: 1px rgb(255, 255, 255);
    font-family: 'Playfair Display', serif;
    font-size: 15px;
    font-weight: bold;
  }
  .custom-text2 {
    color: rgba(255, 255, 255, 0.627);
    -webkit-text-stroke: 1px rgb(255, 255, 255);
    text-shadow: 1px rgb(255, 255, 255);
    font-family: 'Playfair Display', serif;
    font-size: 60px;
    font-weight: bold;
  }

</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p>
            <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar la página" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
